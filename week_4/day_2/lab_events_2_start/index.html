<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/app.js"></script>
    <title>My Website</title>
</head>

<body>
    <form id="new-item-form">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="movietitle" class= "primary">Movie title</label>
                <input type="text" id="movietitle" required/>
            </div>

            <div class="form-item">
                <label for="director" class="primary">director</label>
                <input type="text" id="director" required/>
            </div>

            <div class="form-item">
                <label for="releasedate" class="primary">release date</label>
                <input type="date" id="releasedate" required/>
            </div>

            <div class="form-item">
                <label for="genre" class="primary">genre</label>
                <select id="genre">
                    <option value="" disabled selected></option>
                    <option value="horror">horror</option>
                    <option value="thriller">thriller</option>
                    <option value="action" >action</option>
                    <option value="adventure">adventure</option>
                    <option value="comedy">comedy</option>
                </select>
            </div>
        </div>
        <input type="submit" value="input"/>
    </form>
    <h1>movie list</h1>
    <ul id="movie-list"></ul>
</body>
</html>
